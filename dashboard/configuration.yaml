views:
  - path: default_view
    title: Home
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: weather-forecast
            entity: weather.agricola_futura
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.ws_temperature
                min: -10
                max: 50
                severity:
                  green: 20
                  yellow: 30
                  red: 35
                name: 'Temperatura '
              - type: gauge
                entity: sensor.ws_humidity
                min: 0
                max: 100
                severity:
                  green: 50
                  yellow: 60
                  red: 75
                name: Umidità
          - type: horizontal-stack
            cards:
              - type: conditional
                conditions:
                  - entity: sensor.weather_index
                    state: NOTTE
                card:
                  type: button
                  tap_action:
                    action: more-info
                  entity: sensor.weather_index
                  hold_action:
                    action: none
                  show_state: true
                  show_name: false
                  icon: hass:weather-night
              - type: conditional
                conditions:
                  - entity: sensor.weather_index
                    state: PIOGGIA DEBOLE
                card:
                  type: button
                  tap_action:
                    action: more-info
                  entity: sensor.weather_index
                  hold_action:
                    action: none
                  show_state: true
                  show_name: false
                  icon: hass:weather-rainy
              - type: conditional
                conditions:
                  - entity: sensor.weather_index
                    state: TEMPORALE
                card:
                  type: button
                  tap_action:
                    action: more-info
                  entity: sensor.weather_index
                  hold_action:
                    action: none
                  show_state: true
                  show_name: false
                  icon: hass:lightning
              - type: conditional
                conditions:
                  - entity: sensor.weather_index
                    state: NUVOLOSO
                card:
                  type: button
                  tap_action:
                    action: more-info
                  entity: sensor.weather_index
                  hold_action:
                    action: none
                  show_state: true
                  show_name: false
                  icon: hass:weather-partly-cloudy
              - type: conditional
                conditions:
                  - entity: sensor.weather_index
                    state: SOLEGGIATO
                card:
                  type: button
                  tap_action:
                    action: more-info
                  entity: sensor.weather_index
                  hold_action:
                    action: none
                  show_state: true
                  show_name: false
                  icon: mdi:weather-sunny
              - type: gauge
                entity: sensor.ws_uv_sensor
                min: 0
                max: 10
                severity:
                  green: 0
                  yellow: 5
                  red: 9
                name: Indice UV
      - type: vertical-stack
        cards:
          - type: entities
            entities: []
            title: Vento e Finestre
          - type: entities
            entities:
              - entity: sensor.w_wind_intensity_frontend
                icon: hass:windsock
                name: Velocità vento
              - entity: sensor.w_wind_direction_frontend
                name: Direzione vento
                icon: hass:apple-safari
              - entity: sensor.w_wind_gust_frontend
                name: Velocità raffica
                icon: hass:weather-windy
            header:
              type: buttons
              entities: []
          - type: horizontal-stack
            cards:
              - type: entities
                entities:
                  - entity: sensor.frontend_s7_window_top1
                    name: Colmi
                  - entity: sensor.frontend_s7_window_right_side1
                    name: Laterali
                  - entity: sensor.frontend_s7_window_front_sea_side_lx1
                    name: Lato mare
                  - entity: sensor.frontend_s7_window_front_mountain_side_lx1
                    name: Lato monte
                title: Finestre serra 7
                state_color: false
              - type: entities
                entities:
                  - entity: sensor.frontend_s8_window_top1
                    name: Colmi
                  - entity: sensor.frontend_s8_window_right_side1
                    name: Laterali
                  - entity: sensor.frontend_s8_window_front_sea_side1
                    name: Lato mare
                  - entity: sensor.frontend_s8_window_front_mountain_side1
                    name: Lato monte
                title: Finestre serra 8
                state_color: false
          - type: horizontal-stack
            cards:
              - type: conditional
                conditions:
                  - entity: input_boolean.system_windows_recalibration_inprogress
                    state: 'on'
                card:
                  type: markdown
                  content: >-
                    E' in corso un evento di ricalibrazione delle finestre. Le
                    funzioni di ricalibrazioni delle finstre saranno di nuovo
                    disponibili al termine del processo. 


                    *Attendere..*
                  title: Ricalibrazione in corso
              - type: conditional
                conditions:
                  - entity: input_boolean.system_windows_recalibration_inprogress
                    state: 'off'
                card:
                  type: button
                  entity: automation.calibra_finestre_serra_7
                  icon: mdi:cog-refresh
                  tap_action:
                    action: call-service
                    service: automation.trigger
                    service_data: {}
                    target:
                      entity_id: automation.calibra_finestre_serra_7
                  hold_action:
                    action: none
              - type: conditional
                conditions:
                  - entity: input_boolean.system_windows_recalibration_inprogress
                    state: 'off'
                card:
                  type: button
                  tap_action:
                    action: call-service
                    service: automation.trigger
                    service_data:
                      skip_condition: false
                    target:
                      entity_id: automation.calibra_finestre_serra_8
                  entity: automation.calibra_finestre_serra_8
                  icon: mdi:cog-refresh
                  show_icon: true
                  show_name: true
      - type: vertical-stack
        cards:
          - type: entities
            entities: []
            title: Stato impianti
            state_color: true
          - type: horizontal-stack
            cards:
              - type: button
                tap_action:
                  action: more-info
                entity: binary_sensor.s7_state
                show_icon: true
                show_state: true
                hold_action:
                  action: none
                icon_height: 50px
              - type: button
                tap_action:
                  action: more-info
                entity: binary_sensor.s8_state
                show_icon: true
                show_state: true
                hold_action:
                  action: none
                icon_height: 50px
          - type: entities
            entities:
              - entity: binary_sensor.kt_gateway_000001
                name: Portante Radio
                secondary_info: last-updated
                icon: mdi:check-network-outline
              - entity: sensor.ws_battery
                secondary_info: last-updated
                name: Batteria stazione meteo
            state_color: true
