- alias: PROGRAM TURN OFF
  trigger:
    - platform: state
      entity_id: input_boolean.heater_program1
      to: "off"
    - platform: state
      entity_id: input_boolean.heater_program2
      to: "off"
    - platform: state
      entity_id: input_boolean.heater_program3
      to: "off"
    - platform: state
      entity_id: input_boolean.heater_program4
      to: "off"
  action:
    - event: AD_PROGRAM_OFF
      event_data:
        program: "{{ trigger.entity_id[-1] }}"

- alias: MANUAL HEATING ON
  trigger:
  action:
    - event: AD_HEATING_ON
      event_data:
        data:
          program: 0
          event:
            sender: HUB

- alias: MANUAL HEATING OFF
  trigger:
  action:
    - event: AD_HEATING_OFF
      event_data:
        data:
          program: 0
          event:
            sender: HUB

- alias: COMFORT TEMP REACHED
  trigger:
    - platform: numeric_state
      entity_id: sensor.temperatura
      above: input_number.manual_heating_temp
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: switch.sw_thermostat
        state: "on"
      - condition: state
        entity_id: group.heater_program1_on
        state: "off"
      - condition: state
        entity_id: group.heater_program2_on
        state: "off"
      - condition: state
        entity_id: group.heater_program3_on
        state: "off"
      - condition: state
        entity_id: group.heater_program4_on
        state: "off"
  action:
    - event: AD_MANUAL_TEMP_REACHED

- alias: CALIBRATE TRVS
  trigger:
    - platform: event
      event_type: HA_CALIBRATE_TRVS
  action:
    event: AD_TRVS_RECALIBRATE

- alias: PROGRAM 1 TEMPERATURE CHANGE
  trigger:
    - platform: state
      entity_id: input_number.temperature_period1
  action:
    service: input_number.set_value
    target:
      entity_id:
        - input_number.temperature_zn100_period1
        - input_number.temperature_zn200_period1
    data:
      value: "{{ trigger.to_state.state }}"

