- alias: HEATING PROGRAM 1
  trigger:
    - platform: time_pattern
      minutes: /5
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.heater_program1
        state: "on"
      - condition: state
        entity_id: group.heater_program2_on
        state: "off"
      - condition: state
        entity_id: group.heater_program3_on
        state: "off"
      - condition: state
        entity_id: group.heater_program4_on
        state: "off"
  action:
    - event: HA_MANAGE_HEATER
      event_data:
        data:
          program: 1
          event:
            sender: HUB

