#TH1001
- name: TH1001_battery
  platform: mqtt
  state_topic: "shellies/TH1001/status/devicepower:0"
  unit_of_measurement: "%"
  value_template: "{{ value_json.battery.percent }}"
- name: TH1001_temp
  platform: mqtt
  state_topic: "shellies/TH1001/status/temperature:0"
  unit_of_measurement: "°C"
  value_template: "{{ value_json.tC }}"
- name: TH1001_humidity
  platform: mqtt
  state_topic: "shellies/TH1001/status/humidity:0"
  unit_of_measurement: "%"
  value_template: "{{ value_json.rh }}"
