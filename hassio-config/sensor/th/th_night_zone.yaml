#TH1000
- name: TH1000_battery
  platform: mqtt
  state_topic: "shellies/TH1000/status/devicepower:0"
  unit_of_measurement: "%"
  value_template: "{{ value_json.battery.percent.value }}"
- name: TH1000_temp
  platform: mqtt
  state_topic: "shellies/TH1000/status/temperature:0"
  unit_of_measurement: "°C"
  value_template: "{{ value_json.tC.value }}"
- name: TH1000_humidity
  platform: mqtt
  state_topic: "shellies/TH1000/status/humidity:0"
  unit_of_measurement: "%"
  value_template: "{{ value_json.rh.value }}"
