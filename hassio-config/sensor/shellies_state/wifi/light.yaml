# NIGHT ZONE
- name: LZ101_signal
  platform: mqtt
  state_topic: "shellies/LZ101/info"
  value_template: >
    {% set wifi = value_json.wifi_sta.rssi %}
    {% if wifi > -50 %}
      Alto
    {% elif wifi > -60 %}
      Buono
    {% elif wifi > -70 %}
      Basso
    {% elif wifi > -100 %}
      Molto Basso
    {% endif %}
