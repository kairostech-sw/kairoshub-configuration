#TV1011
- name: TV1011_temp
  platform: mqtt
  state_topic: "shellies/TV1011/info"
  unit_of_measurement: "°C"
  value_template: "{{ value_json.thermostats[0].tmp.value }}"
  payload_not_available: "offline"
- name: TV1011_pos
  platform: mqtt
  state_topic: "shellies/TV1011/info"
  unit_of_measurement: "%"
  value_template: "{{ value_json.thermostats[0].pos }}"
  payload_not_available: "offline"
- name: TV1011_target_temp
  platform: mqtt
  state_topic: "shellies/TV1011/info"
  unit_of_measurement: "°C"
  value_template: "{{ value_json.thermostats[0].target_t.value }}"
