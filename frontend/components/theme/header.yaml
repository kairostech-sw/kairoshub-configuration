type: horizontal-stack
cards:
  - type: "custom:button-card"
    entity: sensor.datetime
    layout: vertical
    template: no_background
    label: "[[[ return states['sensor.time'].state; ]]]"
    name: "[[[ return states['sensor.pretty_date'].state; ]]]"
    show_icon: false
    show_label: true
    show_name: true
    show_state: true
    styles:
      card:
        - height: 50px
        - margin-top: 5px
      state:
        - font-size: 200%
        - font-weight: bold
        - justify-self: center
      label:
        - justify-self: center
        - font-size: 120%
        - font-weight: bold
        - color: var(--paper-item-icon-active-color)
      name:
        - justify-self: center
        - font-size: 90%
    tap_action:
      action: none
  - type: horizontal-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: row_space_10
          - type: "custom:button-card"
            template: row_space_10
          - type: "custom:button-card"
            template: user_notification_header
            label: "Notifiche"
          - type: "custom:button-card"
            template: user_profile_header
            label: Online
