type: horizontal-stack
cards:
  - type: 'custom:button-card'
    entity: sensor.datetime
    layout: vertical
    template: no_background
    label: "[[[ return states['sensor.time'].state; ]]]"
    name: "[[[ return states['sensor.pretty_date'].state; ]]]"
    show_icon: false
    show_label: true
    show_name: true
    show_state: true
    styles:
      card:
        - height: 50px
        - margin-top: 5px
      state:
        - font-size: 200%
        - font-weight: bold
        - justify-self: center
      label:
        - justify-self: center
        - font-size: 120%
        - font-weight: bold
        - color: var(--paper-item-icon-active-color)
      name:
        - justify-self: center
        - font-size: 90%
    tap_action:
      action: none
  - type: horizontal-stack
    cards:
      - type: horizontal-stack
        cards:
          # - type: 'custom:button-card'
          #   template: icon_state_header
          #   entity: input_boolean.at_home
          #   icon: 'mdi:home'
          #   color: auto
          #   tap_action:
          #     action: call-service
          #     service: input_boolean.toggle
          #     service_data:
          #       entity_id: input_boolean.at_home
          #   state:
          #     - value: 'on'
          #       label: In Casa
          #     - value: 'off'
          #       label: Fuori Casa
          - name: Notte
            template: icon_state_header
            entity: input_boolean.night
            label: 'Notte'
            color: var(--active-color)
            state:
              - value: 'on'
                icon: 'mdi:weather-night'
                label: 'Notte'
              - value: 'off'
                icon: 'mdi:weather-sunny'
                label: 'Giorno'
            tap_action:
              action: call-service
              service: input_boolean.toggle
              service_data:
                entity_id: input_boolean.night
            type: 'custom:button-card'
          - name: Caldaia
            type: 'custom:button-card'
            template: icon_state_header
            entity: 'switch.sw_thermostat'
            icon: 'mdi:radiator'
            color: auto
            tap_action:
                action: none
            state:
              - value: 'on'
                icon: mdi:radiator
                label: 'ON'
              - value: 'off'
                icon: mdi:radiator-off
                label: 'OFF'
          - type: 'custom:button-card'
            template: header_icon_clima
          - name: Tapparelle aperte
            type: 'custom:button-card'
            template: icon_state_header
            label: 'Aperte'
            entity: group.rolershutters
            icon: 'mdi:window-shutter-open'
            color: auto
            tap_action:
              action: call-service
              service: cover.toggle
              service_data:
                entity_id: group.rolershutters
            state:
              - value: 'closed'
                icon: mdi:window-shutter
                label: Chiuse
          - type: 'custom:button-card'
            template: user_notification_header
          - type: 'custom:button-card'
            template: user_profile_header
            label: Online
  