  - type: 'custom:button-card'
    entity: sensor.datetime
    layout: vertical
    template: no_background
    label: "[[[ return states['sensor.time'].state; ]]]"
    name: "[[[ return states['sensor.date'].state; ]]]"
    show_icon: false
    show_label: true
    show_name: true
    show_state: true
    styles:
      card:
        - height: 60px
      state:
        - font-size: 200%
        - font-weight: bold
        - justify-self: center
      label:
        - justify-self: center
        - font-size: 120%
        - font-weight: bold
        - color: var(--paper-item-icon-active-color)
      name:
        - justify-self: center
        - font-size: 90%
    tap_action:
      action: none
  - type: horizontal-stack
    cards:
      - name: In Casa
        template: on_off_buttoncard
        entity: input_boolean.at_home
        icon: 'mdi:home'
        color: auto
        tap_action:
          action: call-service
          service: input_boolean.toggle
          service_data:
            entity_id: input_boolean.at_home
        styles:
          card:
            - height: 45px
          name: 
            - font-size: 15px
        type: 'custom:button-card'
      - name: Buonanotte
        template: on_off_buttoncard
        entity: input_boolean.night
        icon: 'mdi:weather-night'
        tap_action:
          action: call-service
          service: input_boolean.toggle
          service_data:
            entity_id: input_boolean.night
        styles:
          card:
            - height: 45px
          name: 
            - font-size: 15px
        type: 'custom:button-card'
  - type: horizontal-stack
    cards:
      - name: Programma caldo
        template: on_off_buttoncard
