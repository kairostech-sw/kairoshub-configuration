      - type: 'custom:button-card'
        entity: input_boolean.at_home
        icon: 'mdi:home'
        color: auto
        show_icon: true
        show_name: true
        tap_action:
          action: call-service
          service: input_boolean.toggle
          service_data:
            entity_id: input_boolean.at_home
        state:
          - value: 'on'
            name: 'In Casa'
          - value: 'off'
            name: 'Fuori Casa'
        
      - type: custom:button-card
        entity: 'switch.sw_thermostat'
        template: feedback_click
        show_icon: true
        show_name: true
        color: auto
        name: Riscaldamento
        tap_action:
          action: call-service
          service: switch.toggle
          service_data:
            entity_id: switch.sw_thermostat
        state:
          - value: 'on'
            icon: mdi:radiator
            name: 'Acceso'
          - value: 'off'
            icon: mdi:radiator-off
            name: 'Spento'
        style: 
          name: 
            - font-weight: 500