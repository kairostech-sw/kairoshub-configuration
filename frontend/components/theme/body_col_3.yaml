    style: |
      ha-card {
        height: 120px !important;
      }
    tap_action:
      action: none
  - type: 'custom:button-card'
    template: graph
    aspect_ratio: 2/1.5
    custom_fields:
      graph:
        card:
          type: sensor
          entity: sensor.em_assorbimento
          graph: line
          icon: 'mdi:lightning-bolt'
          detail: 1
        style: |
          ha-card {
            box-shadow: none;
          }
    style: |
      ha-card {
        height: 120px !important;
      }
    tap_action:
      action: none
       # - type: sensor
      #   entity: sensor.em_assorbimento
      #   graph: line
      #   detail: 1
      #   icon: mdi:lightning-bolt
      #   name: Consumo
  # - type: horizontal-stack
  #   cards:
  - type: 'custom:button-card'
    entity: input_boolean.at_home
    template: button_hold
    icon: 'mdi:home'
    color: auto
    show_icon: true
    show_name: true
    tap_action:
      action: none
    hold_action:
      action: call-service
      service: input_boolean.toggle
      service_data:
        entity_id: input_boolean.at_home
    state:
      - value: 'on'
        name: 'In Casa'
      - value: 'off'
        name: 'Fuori Casa'

  - type: custom:button-card
    entity: 'switch.sw_thermostat'
    template: button_hold
    show_icon: true
    show_name: true
    color: auto
    name: Riscaldamento
    tap_action:
      action: none
    hold_action:
      action: call-service
      service: automation.trigger
      service_data:
        entity_id: automation.riscaldamento_manuale
    state:
      - value: 'on'
        icon: mdi:radiator
        name: 'Acceso'
      - value: 'off'
        icon: mdi:radiator-off
        name: 'Spento'
    style:
      name:
        - font-weight: 500