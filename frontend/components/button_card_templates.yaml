new_heating_program_ctrl:
  styles:
    card:
      - padding: 0%
    grid:
      - grid-template-areas: '"days time"'
      - grid-template-columns: 1fr 1fr
      - height: 170px
    custom_fields:
      days:
        - display: flex
        - justify-content: space-evenly
        - box-shadow: none
        - margin-bottom: 32px
      time:
        - box-shadow: none
        - padding: 10px
  custom_fields:
    days:
      card:
        type: "custom:button-card"
        template: heating_week
        variables:
          progId: "[[[return variables.progId;]]]"
    time:
      card:
        type: "custom:button-card"
        template: heating_time_picker
        variables:
          progId: "[[[return variables.progId;]]]"

heating_program_label:
  layout: icon_name
  icon: "mdi:power"
  size: 65%
  state:
    - value: "off"
      color: black
    - value: "on"
      color: "#DCA200"
  styles:
    card:
      - box-shadow: none

heating_program_layout:
  template: grid_style
  card_mod:
    style: |
      #content::-webkit-scrollbar {
        display: none !important;
      }
  styles:
    card:
      - background: none
      - padding-top: 15px
      - padding-bottom: 0px
    grid:
      - grid-template-areas: |
          "header"
          "content"
          "commandbar"
      - grid-template-columns: 1fr
      - grid-auto-rows: auto
      - row-gap: 3px
      - column-gap: 10px
      - margin-left: 10px
      - margin-right: 10px
    custom_fields:
      header:
        - margin-bottom: 2px
        - margin-left: -10px
        - height: 46px
      content:
        - height: 300px
        - margin-top: 5px
        - overflow: auto
  custom_fields:
    header:
      card:
        type: "custom:button-card"
        entity: "[[[return `input_boolean.heater_program${variables.progId}`]]]"
        template:
          - header_page_text
          - icon_clima
        name: "[[[return `PROGRAMMA ${variables.progId}`]]]"
        label: "[[[return `Clima / Programma ${variables.progId}`]]]"
    commandbar:
      card:
        type: "custom:button-card"
        template: heating_command_bar
        variables:
          progId: "[[[return variables.progId]]]"
    content:
      card:
        type: "custom:button-card"
        template: heating_program_content
        variables:
          progId: "[[[return variables.progId]]]"
        styles:
          card:
            - padding: 0px

heating_program_content:
  template: grid_style
  styles:
    card:
      - background: none
      - padding-top: 15px
      - padding-bottom: 0px
    grid:
      - grid-template-areas: |
          "program"
          "content"
      - grid-template-columns: 1fr
      - row-gap: 10px
  custom_fields:
    program:
      card:
        type: "custom:button-card"
        template: new_heating_program_ctrl
        variables:
          progId: "[[[return variables.progId]]]"
    content:
      card:
        type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: heating_expander_nightzone
            variables:
              progId: "[[[return variables.progId]]]"
          - type: "custom:button-card"
            template: heating_expander_dayzone
            variables:
              progId: "[[[return variables.progId]]]"

heating_program_day:
  state:
    - value: "on"
      styles:
        card:
          - border-color: var(--command-state-active-color)
  styles:
    card:
      - border-color: var(--paper-item-icon-color)
      - border-style: double
      - border-width: 2px
      - height: 30px
      - width: 60px

heating_week:
  styles:
    grid:
      - grid-template-areas: '"days"'
    card:
      - box-shadow: none
  custom_fields:
    days:
      card:
        type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: no_background
            name: "Giorni"
            styles:
              card:
                - padding-top: 0px
              name:
                - margin: 0px auto
                - font-size: large
          - type: grid
            columns: 4
            square: false
            cards:
              - type: custom:button-card
                template: heating_program_day
                entity: "[[[return `input_boolean.thermostat_monday_program${variables.progId}`]]]"
                name: LUN
              - type: custom:button-card
                template: heating_program_day
                entity: "[[[return `input_boolean.thermostat_tuesday_program${variables.progId}`]]]"
                name: MAR
              - type: custom:button-card
                template: heating_program_day
                entity: "[[[return `input_boolean.thermostat_wednesday_program${variables.progId}`]]]"
                name: MER
              - type: custom:button-card
                template: heating_program_day
                entity: "[[[return `input_boolean.thermostat_thursday_program${variables.progId}`]]]"
                name: GIO
              - type: custom:button-card
                template: heating_program_day
                entity: "[[[return `input_boolean.thermostat_friday_program${variables.progId}`]]]"
                name: VEN
              - type: custom:button-card
                template: heating_program_day
                entity: "[[[return `input_boolean.thermostat_saturday_program${variables.progId}`]]]"
                name: SAB
              - type: custom:button-card
                template: heating_program_day
                entity: "[[[return `input_boolean.thermostat_sunday_program${variables.progId}`]]]"
                name: DOM
              - type: "custom:button-card"
                template: heating_program_label
                entity: "[[[return `group.program${variables.progId}_days`]]]"
                layout: icon_name
                name: "Tutti"
                size: 100%
                show_label: false
                show_name: true
                styles:
                  card:
                    - height: 30px
                    - width: 60px

heating_time_picker:
  styles:
    grid:
      - grid-template-areas: '"time"'
    card:
      - box-shadow: none
  custom_fields:
    time:
      card:
        type: horizontal-stack
        cards:
          - entity: "[[[return `input_datetime.thermostat_on_period${variables.progId}`]]]"
            <<: &timepicker_style
              type: custom:time-picker-card
              minute_step: 5
              layout:
                embedded: true
                align_controls: right
              style: |
                state-badge {
                  display: none;
                }
                .time-picker-row.embedded {
                  flex-direction: column;
                }
          - entity: "[[[return `input_datetime.thermostat_off_period${variables.progId}`]]]"
            <<: *timepicker_style

heating_command_bar:
  type: "custom:button-card"
  template: command_bar
  style: |
    ha-card.button-card-main {
      padding: 0px !important
    }
  styles:
    card:
      - margin-left: -10px
  custom_fields:
    commands:
      card:
        type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template:
              - icon_state_header
              - heating_program_ctrl
            entity: "[[[return `input_boolean.heater_program${variables.progId}`]]]"
          - type: "custom:button-card"
            template:
              - header_button_menu
              - temperature_ctrl_minus
            styles:
              card:
                - left: 60px
                - bottom: -5px
            variables:
              entity: "[[[return `input_number.temperature_period${variables.progId}`]]]"
          - type: "custom:button-card"
            entity: "[[[return `input_number.temperature_period${variables.progId}`]]]"
            template:
              - no_background
              - temperature_value
          - type: "custom:button-card"
            template:
              - header_button_menu
              - temperature_ctrl_plus
            styles:
              card:
                - left: -60px
                - bottom: -5px
            variables:
              entity: "[[[return `input_number.temperature_period${variables.progId}`]]]"
          - type: "custom:button-card"
            template: button_go_back

expander_template:
  styles:
    grid:
      - grid-template-areas: '"expander"'
    card:
      - padding: 0px

heating_expander_nightzone:
  template: expander_template
  custom_fields:
    expander:
      card:
        type: "custom:expander-card"
        padding: 10px
        gap: 0px
        title-card:
          type: "custom:button-card"
          template: heating_expander_zone
          variables:
            progId: "[[[return variables.progId]]]"
            zone: zn100
        cards:
          - <<: &divider
              type: entities
              card_mod:
                style: |
                  div.card-content {
                    padding: 0px;
                  }
              entities:
                - type: divider
                  style:
                    background-color: "#000000"
                    height: 4px
          - <<: &mod-card-room
              type: custom:mod-card
              card_mod:
                style:
                  hui-grid-card$: |
                    div#root {
                      background: var(--primary-background-color);
                    }
            card:
              type: grid
              columns: 2
              square: false
              cards:
                - type: "custom:button-card"
                  template: heating_expander_room
                  variables:
                    progId: "[[[return variables.progId]]]"
                    zone: zn101
                - type: "custom:button-card"
                  template: heating_expander_room
                  variables:
                    progId: "[[[return variables.progId]]]"
                    zone: zn102
                - type: "custom:button-card"
                  template: heating_expander_room
                  variables:
                    progId: "[[[return variables.progId]]]"
                    zone: zn103
                - type: "custom:button-card"
                  template: heating_expander_room
                  variables:
                    progId: "[[[return variables.progId]]]"
                    zone: zn104

heating_expander_dayzone:
  template: expander_template
  custom_fields:
    expander:
      card:
        type: "custom:expander-card"
        padding: 11px
        gap: 0px
        title-card:
          type: "custom:button-card"
          template: heating_expander_zone
          variables:
            progId: "[[[return variables.progId]]]"
            zone: zn200
        cards:
          - <<: *divider
          - <<: *mod-card-room
            card:
              type: grid
              columns: 2
              square: false
              cards:
                - type: "custom:button-card"
                  template: heating_expander_room
                  variables:
                    progId: "[[[return variables.progId]]]"
                    zone: zn201
                - type: "custom:button-card"
                  template: heating_expander_room
                  variables:
                    progId: "[[[return variables.progId]]]"
                    zone: zn202
                - type: "custom:button-card"
                  template: heating_expander_room
                  variables:
                    progId: "[[[return variables.progId]]]"
                    zone: zn203

heating_expander_zone:
  styles:
    grid:
      - grid-template-areas: '"label temp"'
      - background: none
      - display: flex
      - justify-content: space-between
    card:
      - padding: 0px
      - box-shadow: none
    custom_fields:
      temp:
        - width: 200px
  custom_fields:
    label:
      card:
        type: "custom:button-card"
        template: heating_program_label
        size: 45%
        entity: "[[[return `group.heater_${variables.zone}_program${variables.progId}`]]]"
        name: "[[[return states[`input_text.${variables.zone}`].state;]]]"
    temp:
      card:
        type: horizontal-stack
        cards:
          - type: custom:button-card
            template: temperature_ctrl_minus
            icon: mdi:minus
            size: 40%
            variables:
              entity: "[[[return `input_number.temperature_${variables.zone}_period${variables.progId}`]]]"
          - type: "custom:button-card"
            entity: "[[[return `input_number.temperature_${variables.zone}_period${variables.progId}`]]]"
            template: temperature_value
          - type: custom:button-card
            template: temperature_ctrl_plus
            icon: mdi:plus
            size: 40%
            variables:
              entity: "[[[return `input_number.temperature_${variables.zone}_period${variables.progId}`]]]"

heating_expander_room:
  styles:
    grid:
      - grid-template-areas: '"label temp"'
      - background: none
    card:
      - box-shadow: none
      - background: var(--primary-background-color)
    custom_fields:
      temp:
        - width: 160px
  custom_fields:
    label:
      card:
        type: "custom:button-card"
        template:
          - heating_program_label
          - grey_background
        entity: "[[[return `input_boolean.heater_${variables.zone}_program${variables.progId}`]]]"
        name: "[[[return states[`input_text.${variables.zone}`].state;]]]"
        size: 55%
    temp:
      card:
        type: custom:mod-card
        card_mod:
          style:
            hui-horizontal-stack-card:
              $: |
                #root > * {
                  margin: 0px !important;
                }
        card:
          type: horizontal-stack
          cards:
            - type: custom:button-card
              template:
                - temperature_ctrl_minus
                - width_50
              icon: mdi:minus
              size: 50%
              variables:
                entity: "[[[return `input_number.temperature_${variables.zone}_period${variables.progId}`]]]"
            - type: "custom:button-card"
              template:
                - temperature_value
                - grey_background
              entity: "[[[return `input_number.temperature_${variables.zone}_period${variables.progId}`]]]"
            - type: custom:button-card
              template:
                - temperature_ctrl_plus
                - width_50
              icon: mdi:plus
              size: 50%
              variables:
                entity: "[[[return `input_number.temperature_${variables.zone}_period${variables.progId}`]]]"
