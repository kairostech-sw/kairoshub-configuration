  show_label: true
  show_state: false
  show_name: true
  styles:
    grid:
      - grid-template-areas: '"i l" "i n"'
      - grid-template-columns: 30% 1fr
      - grid-template-rows: 1fr 1fr
    card:
      - height: 60px
    label:
      - font-size: 90%
      - color: var(--secondary-text-color)
    name:
      - font-weight: bold
button_text:
  show_label: false
  show_icon: false
  styles:
    card:
      - height: 60px
    name:
      - font-weight: bold
button_menu:
  template:
    - button_text
    - feedback_click
  icon: 'mdi:power'
  styles:
    card:
      - background: 'rgba(25, 25, 25, 1)'
    name:
      - color: var(--secondary-text-color)
    icon:
      - color: var(--secondary-text-color)
button_light:
  color: auto
  styles:
    name:
      - margin-top: 5px
    label:
      - margin-top: 5px
      - font-size: 80%
      - color: var(--secondary-text-color)
  state:
    - value: 'off'
      styles:
        icon:
          - color: var(--disabled-text-color)
        label:
          - color: var(--disabled-text-color)
        name:
          - color: var(--secondary-text-color)
    - value: 'on'
      styles:
        name:
          - font-weight: bold
button_light_brightness:
  show_label: true
  label: |
    [[[ 
      if (entity.state === 'on' && entity.attributes.brightness) 
      {
        const brightness = Math.round(entity.attributes.brightness / 2.54);
        return brightness + '<span style="font-size: 80%;">%</span>'; 
      } else {
        return '0%';
      }
    ]]]
    
######################
### POPUP TEMPLATE ###
######################

popup_light:
  hold_action:
    action: fire-dom-event
    browser_mod:
      command: popup    
      title: '[[[ return entity.attributes.friendly_name ]]]'
      hide_header: true
      auto_close: false
      style:
        $: |
          .mdc-dialog .mdc-dialog__container {
            width: 100%;
          }
          .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
            width:100%;
            box-shadow:none;
          }
        .: |
          :host {
            --mdc-theme-surface: rgba(0,0,0,0);
            --secondary-background-color: rgba(0,0,0,0);
            --ha-card-background: rgba(0,0,0,0);
            --mdc-dialog-scrim-color: rgba(0,0,0,0.8);
            --mdc-dialog-min-height: 100%;
            --mdc-dialog-min-width: 100%;
            --mdc-dialog-max-width: 100%;
          }
          mwc-icon-button {
            color: #FFF;
          }        
      card:
        type: 'custom:light-popup-card'
        entity: '[[[ return entity.entity_id ]]]'
        icon: 'mdi:led-strip'
        actionSize: 60px
        actions:
          - service: light.turn_on
            service_data:
              entity_id: '[[[ return entity.entity_id ]]]'
              color_temp: 153
            color: '#d8d9e1'
          - service: light.turn_on
            service_data:
              entity_id: '[[[ return entity.entity_id ]]]'
              color_temp: 326
            color: '#d5b08d'
          - service: light.turn_on
            service_data:
              entity_id: '[[[ return entity.entity_id ]]]'
              color_temp: 500
            color: '#ce944b'
popup_light_rgb:
  hold_action:
    action: fire-dom-event
    browser_mod:
      command: popup   
      title: '[[[ return entity.attributes.friendly_name ]]]'
      hide_header: true
      auto_close: false
      style:
        $: |
          .mdc-dialog .mdc-dialog__container {
