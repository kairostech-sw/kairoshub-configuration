#######################
### ACTION TEMPLATE ###
#######################
      
action_var:
  entity: var.spotify_var_room
  styles:
    card:
      - height: 80px
    name:
      - margin-bottom: 5px
  tap_action:
    action: call-service
    service: script.spotify_set_room
    service_data:
      room: '[[[ return variables.room ]]]'
  state:
    - value: '[[[ return variables.room ]]]'
      styles:
        icon:
          - color: var(--paper-item-icon-active-color)
          - font-weight: bold
        name:
          - color: var(--paper-item-icon-active-color)
          - font-weight: bold
action_var_echo_entity:
  entity: var.alexa_echo_entity
  styles:
    card:
      - height: 80px
    name:
      - margin-bottom: 5px
  tap_action:
    action: call-service
    service: var.set
    service_data:
      entity_id: var.alexa_echo_entity
      value: '[[[ return variables.echo_entity ]]]'
  state:
    - value: '[[[ return variables.echo_entity ]]]'
      styles:
        icon:
          - color: var(--paper-item-icon-active-color)
          - font-weight: bold
        name:
          - color: var(--paper-item-icon-active-color)
          - font-weight: bold
action_state_numeric:
  state:
    - value: 0
      operator: '>'
      styles:
        icon:
          - color: var(--paper-item-icon-active-color)
action_turn_off:
  state:
    - value: 'off'
      styles:
        icon:
          - color: var(--disabled-text-color)
        name:
          - color: var(--disabled-text-color)
  icon: 'mdi:power'
  tap_action:
    action: call-service
    service: homeassistant.turn_off
    service_data:
      entity_id: '[[[ return entity.entity_id ]]]'
action_state_off:
  state:
    - value: 'off'
      styles:
        icon:
          - color: var(--disabled-text-color)
        name:
          - color: var(--disabled-text-color)
action_state_number_off:
  state:
    - value: 0
      styles:
        icon:
          - color: var(--disabled-text-color)
        name:
          - color: var(--disabled-text-color)
    - value: 0
      operator: '>'
      styles:
        icon:
          - color: red
action_turn_scene:
  template: feedback_click
  tap_action:
    action: call-service
    service: scene.turn_on
    service_data:
      entity_id: '[[[ return entity.entity_id ]]]'
      
