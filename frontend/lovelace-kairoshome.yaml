kiosk_mode:
  hide_header: true
  hide_sidebar: true
  user_settings:
    - users:
        - kairoshub
        - user
      hide_sidebar: true

button_card_templates: !include hakairos-configuration/frontend/components/button_card_templates.yaml

views:
  - title: HOME
    path: home
    panel: true
    show_name: true
    style: |
          #view {
            padding-left: 1% !important;
            padding-right: 1% !important;
          }
    cards:
      - type: vertical-stack
        cards:
          - !include hakairos-configuration/frontend/components/theme/header.yaml        
          - type: horizontal-stack
            cards:
              - !include hakairos-configuration/frontend/components/theme/body_col_1.yaml
              #- !include hakairos-configuration/frontend/components/theme/body_col_2.yaml
              - !include hakairos-configuration/frontend/components/theme/body_col_3.yaml        
          # - !include demo/home/footer.yaml
