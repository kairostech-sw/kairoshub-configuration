type: 'custom:button-card'
template: panel_grid
custom_fields:
  header:
    card:
      type: 'custom:button-card'
      entity: binary_sensor.heater_auto
      layout: vertical
      template:
        - header_page_text
      icon: 'mdi:lightbulb'
      name: 'LUCI'
      label: '[[[return "Luci / "+states["input_text.zn200"].state]]]'
  commandbar:
    card:
      type: 'custom:button-card'
      template: command_bar
      style: |
        ha-card.button-card-main {
          padding: 0px !important
        }
        div#container {
          justify-items: right;
        }
      styles:
        card:
          - width: 800px
          - margin-left: -10px
      custom_fields:
        commands:
          card:
            type: horizontal-stack
            cards:
              - type: 'custom:button-card'
                template: button_go_back
                style: |
                  :host {
                    align-self: center;
                  }
  content:
    card:
      type: vertical-stack
      cards:
        - type: conditional
          conditions:
            - entity: binary_sensor.lz201_state
              state: "off"
            - entity: binary_sensor.lz202_state
              state: "off"
            - entity: binary_sensor.lz203_state
              state: "off"
          card:
            type: 'custom:button-card'
            template: no_background
            name: >
              [[[
                return `
                <ha-alert alert-type="warning" style="justify-self: center;">
                  Non ci sono luci attive </br>
                </ha-alert>`;
              ]]]
            tap_action:
                action: none
        - type: grid
          columns: 2
          square: false
          cards:
            - type: custom:mod-card
              style: |
                ha-card {
                  display: inline-block;
                }
              card:
                type: conditional
                conditions:
                  - entity: binary_sensor.lz201_state
                    state_not: "off"
                card:
                  type: 'custom:button-card'
                  template: light_detail
                  entity: light.group_lz201
                  name: >
                    [[[
                      return states["input_text.zn201"].state;
                    ]]]
                  state:
                    - value: 'off'
                      color: black
                    - value: 'on'
                      color: >
                        [[[
                          if (states["input_select.light_type"].state == "color")
                          {
                            if (states["light.lcz201"].state) {
                              if (states["light.lcz201"].attributes.rgb_color != undefined) {
                              var color = states["light.lcz201"].attributes.rgb_color
                              return "rgb("+color[0]+","+color[1]+","+color[2]+")";
                              }
                            }
                          }
                          else return "#DCA200";
                        ]]]
                  tap_action:
                    action: call-service
                    service: light.toggle
                    service_data:
                      entity_id: light.group_lz201
                  hold_action:
                    action: navigate
                    navigation_path: /lovelace-kairoshub/lights-dayzone-room1
            - type: custom:mod-card
              style: |
                ha-card {
