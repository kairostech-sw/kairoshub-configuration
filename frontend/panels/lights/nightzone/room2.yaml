type: "custom:button-card"
template: lights_ctrl
variables:
  zone: "102"
custom_fields:
  content:
    card:
      type: horizontal-stack
      cards:
        - type: conditional
          conditions:
            - entity: sensor.lcz102_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lcz102
            header: '[[[ return "Luci "+ states["input_text.zn102"].state; ]]]'
            persist_features: true
            show_slider_percent: true
            style: |
              ha-color-picker {
                max-width: 230px !important;
                margin-top: 5px;
              }
        - type: conditional
          conditions:
            - entity: sensor.lcz102_state
              state: "unknown"
            - entity: sensor.lwz102_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lwz102
            header: '[[[ return "Luci "+ states["input_text.zn102"].state;]]]'
            persist_features: true
            show_slider_percent: true
        - type: conditional
          conditions:
            - entity: sensor.lcz102_state
              state: "unknown"
            - entity: sensor.lwz102_state
              state: "unknown"
            - entity: sensor.lz102_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lz102
            header: '[[[ return "Luci "+ states["input_text.zn102"].state;]]]'
            persist_features: true
