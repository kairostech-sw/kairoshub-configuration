type: "custom:button-card"
template: lights_ctrl
variables:
  zone: "101"
custom_fields:
  content:
    card:
      type: horizontal-stack
      cards:
        - type: conditional
          conditions:
            - entity: sensor.lcz101_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lcz101
            header: '[[[ return "Luci "+ states["input_text.zn101"].state; ]]]'
            persist_features: true
            show_slider_percent: true
            style: |
              ha-color-picker {
                max-width: 230px !important;
                margin-top: 5px;
              }
        - type: conditional
          conditions:
            - entity: sensor.lcz101_state
              state: "unknown"
            - entity: sensor.lwz101_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lwz101
            header: '[[[ return "Luci "+ states["input_text.zn101"].state;]]]'
            persist_features: true
            show_slider_percent: true
        - type: conditional
          conditions:
            - entity: sensor.lcz101_state
              state: "unknown"
            - entity: sensor.lwz101_state
              state: "unknown"
            - entity: sensor.lz101_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lz101
            header: '[[[ return "Luci "+ states["input_text.zn101"].state;]]]'
            persist_features: true
            show_slider_percent: true
