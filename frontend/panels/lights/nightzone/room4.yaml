type: "custom:button-card"
template: lights_ctrl
variables:
  zone: "104"
custom_fields:
  content:
    card:
      type: horizontal-stack
      cards:
        - type: conditional
          conditions:
            - entity: sensor.lcz104_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lcz104
            header: '[[[ return "Luci "+ states["input_text.zn104"].state; ]]]'
            persist_features: true
            show_slider_percent: true
            style: |
              ha-color-picker {
                max-width: 230px !important;
                margin-top: 5px;
              }
        - type: conditional
          conditions:
            - entity: sensor.lcz104_state
              state: "unknown"
            - entity: sensor.lwz104_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lwz104
            header: '[[[ return "Luci "+ states["input_text.zn104"].state;]]]'
            persist_features: true
            show_slider_percent: true
        - type: conditional
          conditions:
            - entity: sensor.lcz104_state
              state: "unknown"
            - entity: sensor.lwz104_state
              state: "unknown"
            - entity: sensor.lz104_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
