type: "custom:button-card"
template: lights_ctrl
variables:
  zone: "303"
custom_fields:
  content:
    card:
      type: horizontal-stack
      cards:
        - type: conditional
          conditions:
            - entity: sensor.lcz303_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lcz303
            header: '[[[ return "Luci "+ states["input_text.zn303"].state; ]]]'
            persist_features: true
            show_slider_percent: true
            style: |
              ha-color-picker {
                max-width: 230px !important;
                margin-top: 5px;
              }
        - type: conditional
          conditions:
            - entity: sensor.lcz303_state
              state: "unknown"
            - entity: sensor.lwz303_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lwz303
            header: '[[[ return "Luci "+ states["input_text.zn303"].state;]]]'
            persist_features: true
            show_slider_percent: true
        - type: conditional
          conditions:
            - entity: sensor.lcz303_state
              state: "unknown"
            - entity: sensor.lwz303_state
              state: "unknown"
            - entity: sensor.lz303_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lz303
            header: '[[[ return "Luci "+ states["input_text.zn303"].state;]]]'
            persist_features: true
            show_slider_percent: true
