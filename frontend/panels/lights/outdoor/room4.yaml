type: "custom:button-card"
template: lights_ctrl
variables:
  zone: "304"
custom_fields:
  content:
    card:
      type: horizontal-stack
      cards:
        - type: conditional
          conditions:
            - entity: sensor.lcz304_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lcz304
            header: '[[[ return "Luci "+ states["input_text.zn304"].state; ]]]'
            persist_features: true
            show_slider_percent: true
            style: |
              ha-color-picker {
                max-width: 230px !important;
                margin-top: 5px;
              }
        - type: conditional
          conditions:
            - entity: sensor.lcz304_state
              state: "unknown"
            - entity: sensor.lwz304_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lwz304
            header: '[[[ return "Luci "+ states["input_text.zn304"].state;]]]'
            persist_features: true
            show_slider_percent: true
        - type: conditional
          conditions:
            - entity: sensor.lcz304_state
              state: "unknown"
            - entity: sensor.lwz304_state
              state: "unknown"
            - entity: sensor.lz304_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lz304
            header: '[[[ return "Luci "+ states["input_text.zn304"].state;]]]'
            persist_features: true
            show_slider_percent: true
