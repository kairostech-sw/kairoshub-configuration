type: "custom:button-card"
template: lights_ctrl
variables:
  zone: "302"
custom_fields:
  content:
    card:
      type: horizontal-stack
      cards:
        - type: conditional
          conditions:
            - entity: sensor.lcz302_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lcz302
            header: '[[[ return "Luci "+ states["input_text.zn302"].state; ]]]'
            persist_features: true
            show_slider_percent: true
            style: |
              ha-color-picker {
                max-width: 230px !important;
                margin-top: 5px;
              }
        - type: conditional
          conditions:
            - entity: sensor.lcz302_state
              state: "unknown"
            - entity: sensor.lwz302_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lwz302
            header: '[[[ return "Luci "+ states["input_text.zn302"].state;]]]'
            persist_features: true
            show_slider_percent: true
        - type: conditional
          conditions:
            - entity: sensor.lcz302_state
              state: "unknown"
            - entity: sensor.lwz302_state
              state: "unknown"
            - entity: sensor.lz302_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lz302
            header: '[[[ return "Luci "+ states["input_text.zn302"].state;]]]'
            persist_features: true
            show_slider_percent: true
