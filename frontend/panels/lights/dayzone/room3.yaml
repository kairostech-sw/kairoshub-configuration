type: "custom:button-card"
template: lights_ctrl
variables:
  zone: "203"
custom_fields:
  content:
    card:
      type: horizontal-stack
      cards:
        - type: conditional
          conditions:
            - entity: sensor.lcz203_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lcz203
            header: '[[[ return "Luci "+ states["input_text.zn203"].state; ]]]'
            persist_features: true
            show_slider_percent: true
            style: |
              ha-color-picker {
                max-width: 230px !important;
                margin-top: 5px;
              }
        - type: conditional
          conditions:
            - entity: sensor.lcz203_state
              state: "unknown"
            - entity: sensor.lwz203_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
            entity: light.lwz203
            header: '[[[ return "Luci "+ states["input_text.zn203"].state;]]]'
            persist_features: true
            show_slider_percent: true
        - type: conditional
          conditions:
            - entity: sensor.lcz203_state
              state: "unknown"
            - entity: sensor.lwz203_state
              state: "unknown"
            - entity: sensor.lz203_state
              state_not: "unknown"
          card:
            type: custom:light-entity-card
