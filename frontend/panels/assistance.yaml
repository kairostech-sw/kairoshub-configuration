type: "custom:button-card"
template: assistance_grid
custom_fields:
  header:
    card:
      type: "custom:button-card"
      layout: vertical
      template:
        - header_page_text
      name: "ASSISTENZA"
      label: "Assistenza /"
      icon: mdi:lifebuoy
  system_data:
    card:
      type: "custom:button-card"
      icon: "mdi:information-outline"
      template: assistance_info
      name: Dati Impianto
      entity: "sensor.system_state"
      variables:
        systemCode: input_text.system_code
        systemOwner: input_text.system_name
        systemState: sensor.system_state
        kairoshubSwVersion: sensor.kairoshub_sw_version
      tap_action:
        action: none
  assistance:
    card:
      type: entities
      icon: "mdi:lifebuoy"
      state_color: true
      entities:
        - input_boolean.assistance_request
      title: Assistenza Tecnica
      style: |
        ha-card {
          align-items: stretch;
          text-align: left;
        }
  kairos_info:
    card:
      type: markdown
      content: >-
        Impianto installato dalla ***Kairos Tech - Sistemi tecnologici connessi***

        Per informazioni e assistenza inviare una mail a info@kairos-tech.it
      title: Dati installatore
