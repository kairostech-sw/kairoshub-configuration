type: "custom:button-card"
template: basic_page_layout
custom_fields:
  header:
    card:
      type: "custom:button-card"
      template: header_page_text
      icon: "mdi:thermometer"
      name: "CLIMA"
      label: "Clima /"
  commandbar:
    card:
      type: "custom:button-card"
      template: command_bar
      style: |
        ha-card.button-card-main {
          padding: 0px !important
        }
      custom_fields:
        commands:
          card:
            type: horizontal-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    name: Programmi<br/> Riscaldamento
                    styles:
                      card:
                        - background: none
                        - color: "#f4f4f4"
                        - box-shadow: none
                        - margin-left: 10px
                        - width: 200px
                    style: |
                      :host {
                        align-self: center;
                      }
                    tap_action:
                      action: none
                  - type: "custom:button-card"
                    template: button_go_to_program
                    entity: input_boolean.heater_program1
                    variables:
                      progId: "1"
                      navigation_path: "clima-p1"
                  - type: "custom:button-card"
                    template: button_go_to_program
                    entity: input_boolean.heater_program2
                    variables:
                      progId: "2"
                      navigation_path: "clima-p2"
                  - type: "custom:button-card"
                    template: button_go_to_program
                    entity: input_boolean.heater_program3
                    variables:
                      progId: "3"
                      navigation_path: "clima-p3"
                  - type: "custom:button-card"
                    template: button_go_to_program
                    entity: input_boolean.heater_program4
                    variables:
                      progId: "4"
                      navigation_path: "clima-p4"
              - type: "custom:button-card"
                template: button_go_to_program
                styles:
                  card:
                    - background: none
                    - margin-right: 10px
                icon: "mdi:cog"
                color: var(--command-state-color)
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-kairoshub/impostazioni-riscaldamento
  content:
    card:
      type: vertical-stack
      cards:
        - type: conditional
          conditions:
            - entity: sensor.tz100
              state_not: "unknown"
          card:
            type: "custom:button-card"
            template: clima_nightzone_expander
            variables:
              zoneId: 100
              icon: "mdi:weather-night"
              color: "#55C1E5"
        - type: conditional
          conditions:
            - entity: sensor.tz200
              state_not: "unknown"
          card:
            type: "custom:button-card"
            template: clima_dayzone_expander
            variables:
              zoneId: 200
              icon: "mdi:weather-sunny"
              color: "var(--command-state-active-color)"
