type: custom:button-card
styles:
  grid:
    - grid-template-areas: '"header"" notifications" "commandbar"'
    - grid-template-rows: 1fr 287px min-content
  card:
    - background: none
    - padding-top: 15px
custom_fields:
  header:
    card:  
      type: 'custom:button-card'
      template: header_page_text
      icon: 'mdi:bell'
      name: 'NOTIFICHE'
  commandbar:
    card:
      type: 'custom:button-card'
      template: command_bar
      style: |
        ha-card.button-card-main {
          padding: 0px !important
        }
        div#container {
          justify-items: right;
        }
      styles:
        card:
          - width: 800px
      custom_fields:
        commands:
          card:
            type: horizontal-stack
            cards:
              - type: 'custom:button-card'
                template: button_go_back
                style: |
                  :host {
                    align-self: center;
                  }