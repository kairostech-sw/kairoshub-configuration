type: "custom:button-card"
template: setting_layout
variables:
  label: "Riscaldamento"
styles:
  custom_fields:
    content:
      - overflow: auto
custom_fields:
  content:
    card:
      type: vertical-stack
      cards:
        - type: "custom:expander-card"
          title: "Zona Notte"
          cards:
            - type: entities

              <<: &no-shadow
                card_mod:
                  style:
                    .: |
                      ha-card {
                        box-shadow: none;
                      }
                    div.card-content:
                      div:
                        hui-input-number-entity-row:
                          $:
                            hui-generic-entity-row:
                              div: |
                                .state {
                                  min-width: 60px !important;
                                }
                                .state:after {
                                  content: "Â°C";
                                }
              entities:
                - <<: &divider
                    type: divider
                    style:
                      background-color: "#000000"
                      height: 2px
                - entity: input_number.temperature_tv100_manual
                  tap_action:
                    action: none
        - type: "custom:expander-card"
          title: "Zona Giorno"
          cards:
            - type: entities
              <<: *no-shadow
              entities:
                - <<: *divider
                - entity: input_number.temperature_tv200_manual
                  tap_action:
                    action: none
        - type: entities
          entities:
            - type: button
              entity: input_boolean.calibrate_trvs
              card_mod:
                style:
                  .flex mwc-button:
                    $: |
                      .mdc-button {
                        margin-right: 10px;
                      }
              tap_action:
                action: call-service
                service: automation.trigger
                service_data:
                  entity_id: automation.calibrate_trvs
