type: 'custom:button-card'
template: entities_grid
custom_fields:
  header:
    card:
      type: 'custom:button-card'
      label: "Impostazioni / Riscaldamento"
      template:
        - header_page_text
      name: 'IMPOSTAZIONI'
      icon: 'mdi:cog'
  commandbar:
    card:
      type: 'custom:button-card'
      template: command_bar
      style: |
        ha-card.button-card-main {
          padding: 0px !important
        }
        div#container {
          justify-items: right;
        }
      styles:
        card:
          - width: 800px
      custom_fields:
        commands:
          card:
            type: horizontal-stack
            cards:
              - type: 'custom:button-card'
                template: button_go_back
                style: |
                  :host {
                    align-self: center;
                  }
  entities:
    card:
      type: vertical-stack
      cards:
        - type: entities
          entities:
            - entity: input_number.manual_heating_temp
              tap_action:
                action: none