type: "custom:button-card"
template: setting_layout
variables:
  label: "Luci"
custom_fields:
  content:
    card:
      type: "custom:button-card"
      styles:
        grid:
          - grid-template-areas: '"warning warning warning" ". picker ."'
          - grid-template-columns: auto
          - row-gap: 10px
        card:
          - background: none
          - padding: 0px
      custom_fields:
        warning:
          card:
            type: "custom:button-card"
            template: no_background
            name: >
              [[[
                return `
                <ha-alert alert-type="warning" title="Attenzione">
                  Questa impostazione ha effetto solo se l'illuminazione Ã¨ impostata come <strong>Automatica</strong>
                </ha-alert>`;
              ]]]
            styles:
              card:
                - padding: 0px
            tap_action:
              action: none
        picker:
          card:
            type: "custom:time-picker-card"
            entity: input_datetime.light_offset_sunset
            hour_mode: 24
            embedded: true
            card_mod:
              style: |
                ha-card {
                  margin-left: 10px;
                }
                ha-card > .time-picker-header {
                  padding: 5px
                }
                ha-card > .time-picker-row {
                  padding: 0px !important
                }
