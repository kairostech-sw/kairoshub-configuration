type: "custom:button-card"
template: setting_layout
variables:
  label: "Luci"
styles:
  custom_fields:
    content:
      - overflow: auto
custom_fields:
  content:
    card:
      type: vertical-stack
      cards:
        - type: conditional
          conditions:
            - entity: binary_sensor.lz100_state
              state_not: "off"
          card:
            type: "custom:expander-card"
            title: "Zona Notte"
            child-padding: 0px
            gap: 0px
            cards:
              - <<: &divider
                  type: entities
                  entities:
                    - type: divider
                      style:
                        background-color: "#000000"
                        height: 2px
              - type: custom:button-card
                template: lights_settings_room
                variables:
                  name: "Scenario Giorno / Notte"
                  icon: "mdi:theme-light-dark"
                  navigation_path: "settings-dayscene-lights-nightzone"
              - type: custom:button-card
                template: lights_settings_room
                variables:
                  name: "Scenario In Casa / Fuori Casa"
                  icon: "mdi:home-outline"
                  navigation_path: "settings-athomescene-lights-nightzone"
        - type: conditional
          conditions:
            - entity: binary_sensor.lz200_state
              state_not: "off"
          card:
            type: "custom:expander-card"
            title: "Zona Giorno"
            child-padding: 0px
            gap: 0px
            cards:
              - <<: *divider
              - type: custom:button-card
                template: lights_settings_room
                variables:
                  name: "Scenario Giorno / Notte"
                  icon: "mdi:theme-light-dark"
                  navigation_path: "settings-dayscene-lights-dayzone"
              - type: custom:button-card
                template: lights_settings_room
                variables:
                  name: "Scenario In Casa / Fuori Casa"
                  icon: "mdi:home-outline"
                  navigation_path: "settings-athomescene-lights-dayzone"
        - type: conditional
          conditions:
            - entity: binary_sensor.lz300_state
              state_not: "off"
          card:
            type: "custom:expander-card"
            title: "Esterno"
            child-padding: 0px
            gap: 0px
            cards:
              - <<: *divider
              - type: custom:button-card
                template: lights_settings_room
                variables:
                  name: "Scenario Giorno / Notte"
                  icon: "mdi:theme-light-dark"
                  navigation_path: "settings-dayscene-lights-outdoor"
              - type: custom:button-card
                template: lights_settings_room
                variables:
                  name: "Scenario In Casa / Fuori Casa"
                  icon: "mdi:home-outline"
                  navigation_path: "settings-athomescene-lights-outdoor"
        - type: "custom:time-picker-card"
          entity: input_datetime.light_offset_sunset
          minute_step: 15
          layout:
            embedded: true
            align_controls: right
          style: |
            state-badge {
              display: none;
            }
            .time-picker-row.embedded {
              flex-direction: row;
            }
            .time-picker-content {
              margin-right: 40px !important;
            }
