type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: input_text.alexa_subscription_state
        state_not: "ATTIVA"
    card: !include not_registered.yaml
  - type: conditional
    conditions:
      - entity: input_text.alexa_subscription_state
        state: "ATTIVA"
    card: !include registered.yaml
