type: custom:button-card
template: panel_grid
custom_fields:
  header:
    card:
      type: 'custom:button-card'
      label: "Impostazioni / Alexa"
      template:
        - header_page_text
      name: 'IMPOSTAZIONI'
      icon: 'mdi:cog'
  commandbar:
    card:
      type: 'custom:button-card'
      template: command_bar
      style: |
        ha-card.button-card-main {
          padding: 0px !important;
        }
        div#container {
          display: flex !important;
          justify-content: space-between;
        }
      styles:
        card:
          - width: 800px
          - margin-left: -10px
      custom_fields:
        commands:
          card:
            type: custom:button-card
            styles:
              grid:
                - grid-template-areas: '"integration back"'
                - grid-template-columns: 1fr 1fr
                - display: flex
                - justify-content: space-between
              card:
                - background: none
                - box-shadow: none
                - width: 800px
                - padding: 6px 0px
            custom_fields:
              integration:
                card:
                  type: custom:button-card
                  template: header_button_menu
                  name: Registrati
                  tap_action:
                    action: call-service
                    service: automation.trigger
                    service_data:
                      entity_id: automation.alexa_integration_start
                  style: |
                    :host {
                      align-self: center;
                      padding: 0px !important;
                    }
                  styles:
                    card:
                      - width: 150px
                      - background: none
                      - box-shadow: none
                      - bottom: -10px
                      - padding: 6px 0px
                    name:
                      - color: '#f4f4f4'
              back:
                card:
                  type: custom:button-card
                  template: header_button_menu
                  name: Indietro
                  tap_action:
                    action: navigate
                    navigation_path: /lovelace-kairoshub/impostazioni
                  style: |
                    :host {
                      align-self: center;
                      padding: 0px !important;
                    }
                  styles:
                    card:
                      - width: 150px
                      - background: none
                      - box-shadow: none
                      - bottom: -10px
                      - padding: 6px 0px
                    name:
                      - color: '#f4f4f4'
  content:
    card:
      type: picture
      image: /local/images/alexa-integration.png
      tap_action:
        action: call-service
        service: automation.trigger
        service_data:
          entity_id: automation.alexa_integration_start