type: custom:button-card
template: setting_layout
variables:
  label: "Alexa"
custom_fields:
  commandbar:
    card:
      type: "custom:button-card"
      template: command_bar
      custom_fields:
        commands:
          card:
            type: "custom:button-card"
            template: alexa_command_bar
            custom_fields:
              integration:
                card:
                  type: "custom:button-card"
                  template:
                    - feedback_click
                    - no_background
                    - alexa_button_style
                  name: "Registrati"
                  tap_action:
                    action: call-service
                    service: automation.trigger
                    service_data:
                      entity_id: automation.alexa_integration_start
  content:
    card:
      type: picture
      image: /local/images/alexa-integration.png
      tap_action:
        action: call-service
        service: automation.trigger
        service_data:
          entity_id: automation.alexa_integration_start
