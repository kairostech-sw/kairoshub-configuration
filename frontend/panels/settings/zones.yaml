type: vertical-stack
cards:
  - type: "custom:button-card"
    template: zone_table
    custom_fields:
      header:
        card:
          type: "custom:button-card"
          entity: binary_sensor.heater_auto
          layout: vertical
          template:
            - header_page_text
          name: "IMPOSTAZIONI"
          icon: "mdi:cog"
          label: "Impostazioni / Zone"
      commandbar:
        card:
          type: "custom:button-card"
          template: command_bar
          style: |
            ha-card.button-card-main {
              padding: 0px !important
            }
            div#container {
              justify-items: right;
            }
          custom_fields:
            commands:
              card:
                type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    template: button_go_back
                    style: |
                      :host {
                        align-self: center;
                      }
      warning:
        card:
          type: "custom:button-card"
          template: no_background
          name: >
            [[[
              return `
              <ha-alert alert-type="warning" title="Attenzione">
                I valori in questa pagina sono in sola lettura. Utilizzare l'assistente remoto per modificarli
              </ha-alert>`;
            ]]]
          styles:
            card:
              - padding: 0px
          tap_action:
            action: none
      list1:
        card:
          type: vertical-stack
          cards:
            - type: "custom:button-card"
              template: zone_name
              name: '[[[ return "ZN101".bold()+": "+states["input_text.zn101"].state]]]'
              style:
                div: |
                  div#name {
                    justify-self: left;
                  }
            - type: "custom:button-card"
              template: zone_name
              name: '[[[ return "ZN102".bold()+": "+states["input_text.zn102"].state]]]'
              style:
