type: "custom:button-card"
template: setting_layout
variables:
  label: "Tapparelle"
styles:
  custom_fields:
    content:
      - overflow: auto
custom_fields:
  content:
    card:
      type: vertical-stack
      cards:
        - !include rollers/nightzone.yaml
        - !include rollers/dayzone.yaml
        - type: entities
          entities:
            - type: button
              entity: input_boolean.calibrate_rollers
              name: "Calibra Tapparelle"
              icon: "mdi:cog-outline"
              card_mod:
                style:
                  .flex mwc-button:
                    $: |
                      .mdc-button {
                        margin-right: 10px;
                      }
              tap_action:
                action: call-service
                service: automation.trigger
                service_data:
                  entity_id: automation.calibrate_rollers
