type: "custom:button-card"
template: entities_grid
custom_fields:
  header:
    card:
      type: "custom:button-card"
      label: "Impostazioni / Tapparelle"
      template:
        - header_page_text
      name: "IMPOSTAZIONI"
      icon: "mdi:cog"
  commandbar:
    card:
      type: "custom:button-card"
      template: command_bar
      style: |
        ha-card.button-card-main {
          padding: 0px !important
        }
        div#container {
          justify-items: right;
        }
      styles:
        card:
          - margin-top: 2px
      custom_fields:
        commands:
          card:
            type: horizontal-stack
            cards:
              - type: "custom:button-card"
                template: button_go_back
  entities:
    card:
      type: vertical-stack
      cards:
        - type: entities
          entities:
            - entity: input_number.rollershutter_athome_position
              tap_action:
                action: none
            - entity: input_number.rollershutter_notathome_position
              tap_action:
                action: none
            - type: divider
              style:
                background-color: transparent
                height: 8px
            - type: button
              entity: input_boolean.calibrate_rollers
              name: Calibra Tapparelle
              icon: mdi:cog-outline
              card_mod:
                style:
                  .flex mwc-button:
                    $: |
                      .mdc-button {
                        margin-right: 10px;
                      }
              tap_action:
                action: call-service
                service: automation.trigger
                service_data:
                  entity_id: automation.calibrate_rollers
