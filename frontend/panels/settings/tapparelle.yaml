type: 'custom:button-card'
template: entities_grid
custom_fields:
  header:
    card:
      type: 'custom:button-card'
      label: "Impostazioni / Tapparelle"
      template:
        - header_page_text
      name: 'IMPOSTAZIONI'
      icon: 'mdi:cog'
  backbutton:
    card:
      type: 'custom:button-card'
      template: button_go_back
  entities:
    card:
      type: vertical-stack
      cards:
        - type: entities
          entities:
            - entity: input_number.rollershutter_athome_position
              tap_action:
                action: none
        - type: entities
          entities:
            - entity: input_number.rollershutter_notathome_position
              tap_action:
                action: none