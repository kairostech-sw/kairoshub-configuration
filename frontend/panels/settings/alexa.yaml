type: 'custom:button-card'
template: zone_table
custom_fields:
  header:
    card:
      type: 'custom:button-card'
      label: "Impostazioni / Alexa"
      template:
        - header_page_text
      name: 'IMPOSTAZIONI'
      icon: 'mdi:cog'
  commandbar:
    card:
      type: 'custom:button-card'
      template: command_bar
      style: |
        ha-card.button-card-main {
          padding: 0px !important
        }
        div#container {
          justify-items: right;
        }
      styles:
        card:
          - width: 800px
      custom_fields:
        commands:
          card:
            type: horizontal-stack
            cards:
              - type: 'custom:button-card'
                template: button_go_back
                style: |
                  :host {
                    align-self: center;
                  }
  warning:
    card:
      type: 'custom:button-card'
      template: no_background
      name: >
        [[[
          return `
          <ha-alert alert-type="warning" style="justify-self: center;">
            Funzione in sviluppo </br>
          </ha-alert>`;
        ]]]
      tap_action:
        action: none