type: "custom:expander-card"
title: "Zona Notte"
child-padding: 0px
cards:
  - type: entities
    card_mod:
      style:
        .: |
          ha-card {
            box-shadow: none;
          }
        div.card-content:
          div:
            hui-input-number-entity-row:
              $:
                hui-generic-entity-row:
                  div: |
                    .state {
                      min-width: 60px !important
                    }
    entities:
      - type: divider
        style:
          background-color: "#000000"
          height: 2px
      - entity: input_number.position_rs100_athome
        tap_action:
          action: none
        card_mod:
          style:
            hui-generic-entity-row:
              div: |
                .state {
                  font-size: 0px;
                }
                .state:after {
                  {% if states("input_number.position_rs100_athome") | float(0) == 100.0 %}
                    {% set CONTENT = "APERTE" %}
                  {% elif states("input_number.position_rs100_athome") | float(0) == 0.0 %}
                    {% set CONTENT = "CHIUSE" %}
                  {% else %}
                    {% set CONTENT =  states("input_number.position_rs100_athome") | int | string + "%" %}
                  {%endif%}
                  font-size: 16px;
                  content: '{{ CONTENT }}';
                }
