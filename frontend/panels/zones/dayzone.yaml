type: "custom:button-card"
template: clima_zone_grid
custom_fields:
  header:
    card:
      type: "custom:button-card"
      template: header_page_text
      icon: "mdi:thermometer"
      name: "CLIMA"
      label: '[[[return "Clima / "+states["input_text.zn200"].state]]]'
  commandbar:
    card:
      type: "custom:button-card"
      template: command_bar
      style: |
        ha-card.button-card-main {
          padding: 0px !important
        }
        div#container {
          justify-items: right;
        }
      styles:
        card:
          - width: 800px
          - margin-left: -10px
      custom_fields:
        commands:
          card:
            type: horizontal-stack
            cards:
              - type: "custom:button-card"
                template: button_go_back
  zones:
    card:
      type: vertical-stack
      cards:
        - type: conditional
          conditions:
            - entity: sensor.tz201
              state: unknown
            - entity: sensor.tz202
              state: unknown
            - entity: sensor.tz203
              state: unknown
          card:
            type: "custom:button-card"
            template: no_background
            name: >
              [[[
                return `
                <ha-alert alert-type="warning" style="justify-self: center;">
                  Non ci sono zone attive </br>
                </ha-alert>`;
              ]]]
            tap_action:
              action: none
        - type: grid
          columns: 2
          square: false
          cards:
            - type: conditional
              conditions:
                - entity: sensor.tz201
                  state_not: "unknown"
              card:
                type: "custom:button-card"
                template: "clima_tv_detail"
                styles:
                  card:
                    - box-shadow: none
                variables:
                  zoneId: 201
            - type: conditional
              conditions:
                - entity: sensor.tz202
                  state_not: "unknown"
              card:
                type: "custom:button-card"
                template: "clima_tv_detail"
                styles:
                  card:
                    - box-shadow: none
                variables:
                  zoneId: 202
            - type: conditional
              conditions:
                - entity: sensor.tz203
                  state_not: "unknown"
              card:
                type: "custom:button-card"
                template: "clima_tv_detail"
                styles:
                  card:
                    - box-shadow: none
                variables:
                  zoneId: 203
