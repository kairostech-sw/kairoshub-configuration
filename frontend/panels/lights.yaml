type: "custom:button-card"
template: detail_page
custom_fields:
  header:
    card:
      type: "custom:button-card"
      template: header_page_text
      icon: "mdi:lightbulb"
      name: "LUCI"
      label: Luci
  commandbar:
    card:
      type: "custom:button-card"
      template: command_bar
      style: |
        ha-card.button-card-main {
          padding: 0px !important
        }
      custom_fields:
        commands:
          card:
            type: horizontal-stack
            cards:
              - type: "custom:button-card"
                name: Programmazione Luci
                styles:
                  card:
                    - background: none
                    - color: "#f4f4f4"
                    - box-shadow: none
                    - margin-left: 10px
                    - width: 200px
                style: |
                  :host {
                    align-self: center;
                  }
                tap_action:
                  action: none
              - type: "custom:button-card"
                template: button_go_to_program
                entity: input_boolean.light_program1
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-kairoshub/lights-program1
                variables:
                  progId: "1"
                state:
                  - value: "on"
                    color: var(--command-state-active-color)
                  - value: "off"
                    color: var(--command-state-color)
  content:
    card:
      type: vertical-stack
      cards:
        - type: conditional
          conditions:
            - entity: binary_sensor.lz100_state
              state_not: "off"
          card:
            type: "custom:button-card"
            template: lights_expander_nightzone
            variables:
              zoneId: 100
        - type: conditional
          conditions:
            - entity: binary_sensor.lz200_state
              state_not: "off"
          card:
            type: "custom:button-card"
            template: lights_expander_dayzone
            variables:
              zoneId: 200
        - type: conditional
          conditions:
            - entity: binary_sensor.lz300_state
              state_not: "off"
          card:
            type: "custom:button-card"
            template: lights_expander_outdoor
            variables:
              zoneId: 300
